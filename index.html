    appId: "1:222835324937:web:cdeaec52937fcfb6fa20d8",
    measurementId: "G-VG094TCNE8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // Sign in anonymously
  signInAnonymously(auth).then(() => {
    console.log("Signed in anonymously to Firebase.");
  }).catch((error) => {
    console.error("Anonymous sign-in failed:", error);
    showModal('Auth Error', `Failed to sign in anonymously: ${error.message}.`);
  });

  // Modal functions
  function showModal(title, message, showCloseBtn = false) {
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    const modalConfirmBtn = document.getElementById('modalConfirmBtn');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    
    modalTitle.textContent = title;
    modalMessage.textContent = message;
    modalCloseBtn.style.display = showCloseBtn ? 'block' : 'none';
    
    modal.classList.add('active');
    
    modalConfirmBtn.onclick = function() {
      modal.classList.remove('active');
    };
    
    modalCloseBtn.onclick = function() {
      modal.classList.remove('active');
    };
  }

  // Login attempts tracking
  let loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
  let lastAttemptTime = parseInt(localStorage.getItem('lastAttemptTime') || '0');
  const maxAttempts = 5;
  const lockoutTime = 30000; // 30 seconds in milliseconds

  function getDeviceId() {
    let id = localStorage.getItem("device_id");
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem("device_id", id);
    }
    return id;
  }

  function handleKeyPress(event) {
    if (event.key === 'Enter') {
      handleLogin();
    }
  }

  function checkIfLockedOut() {
    const now = Date.now();
    if (loginAttempts >= maxAttempts && (now - lastAttemptTime) < lockoutTime) {
      const remainingTime = Math.ceil((lockoutTime - (now - lastAttemptTime)) / 1000);
      document.getElementById('attemptsWarning').style.display = 'block';
      document.getElementById('countdown').textContent = remainingTime;
      
      // Update countdown every second
      const countdownInterval = setInterval(() => {
        const newRemaining = parseInt(document.getElementById('countdown').textContent) - 1;
        document.getElementById('countdown').textContent = newRemaining;
        
        if (newRemaining <= 0) {
          clearInterval(countdownInterval);
          document.getElementById('attemptsWarning').style.display = 'none';
          loginAttempts = 0;
          localStorage.setItem('loginAttempts', '0');
        }
      }, 1000);
      
      return true;
    }
    
    // Reset attempts if lockout time has passed
    if (loginAttempts >= maxAttempts && (now - lastAttemptTime) >= lockoutTime) {
      loginAttempts = 0;
      localStorage.setItem('loginAttempts', '0');
    }
    
    return false;
  }

  // New function to check for stored key and attempt auto-login
  async function tryAutoLogin() {
    const storedKey = localStorage.getItem("access_key");
    const deviceId = getDeviceId();
    const errorDiv = document.getElementById("error");
    const loadingDiv = document.getElementById("loading");

    if (storedKey) {
      loadingDiv.style.display = "block";
      try {
        const snap = await get(ref(db, `accessKeys/${storedKey}`));
        loadingDiv.style.display = "none";

        if (!snap.exists()) {
          localStorage.removeItem("access_key"); // Clear invalid key
          errorDiv.innerText = "STORED ACCESS KEY NOT FOUND.";
          return;
        }

        const data = snap.val();
        const now = Date.now();

        if (data.expiry && now > data.expiry) {
          localStorage.removeItem("access_key"); // Clear expired key
          errorDiv.innerText = "STORED ACCESS KEY EXPIRED.";
          showModal('Access Expired', 'Your stored access key has expired. Please get a new one.');
          return;
        }

        if (data.deviceId && data.deviceId !== deviceId) {
          localStorage.removeItem("access_key"); // Clear key if used on another device
          errorDiv.innerText = "STORED KEY IS USED ON ANOTHER DEVICE.";
          showModal('Device Mismatch', 'This key is already registered to another device.');
          return;
        }

        // If all checks pass, redirect to the target page
        showModal('Welcome Back', 'Auto-login successful! Redirecting...');
        setTimeout(() => {
          window.location.href = "https://devilhackervipseller.github.io/Testing/";
        }, 1500);
      } catch (err) {
        loadingDiv.style.display = "none";
        localStorage.removeItem("access_key"); // Clear key on error
        errorDiv.innerText = "ERROR DURING AUTO-LOGIN. TRY AGAIN.";
        console.error(err);
      }
    }
  }

  window.handleLogin = async function () {
    // Check if user is temporarily locked out
    if (checkIfLockedOut()) {
      return;
    }
    
    const key = document.getElementById("accessKey").value.trim();
    const errorDiv = document.getElementById("error");
    const loadingDiv = document.getElementById("loading");
    const deviceId = getDeviceId();

    errorDiv.innerText = "";
    loadingDiv.style.display = "block";

    if (!key) {
      loadingDiv.style.display = "none";
      errorDiv.innerText = "PLEASE ENTER ACCESS KEY.";
      return;
    }

    try {
      const snap = await get(ref(db, `accessKeys/${key}`));
      loadingDiv.style.display = "none";

      if (!snap.exists()) {
        // Increment failed login attempts
        loginAttempts++;
        localStorage.setItem('loginAttempts', loginAttempts.toString());
        localStorage.setItem('lastAttemptTime', Date.now().toString());
        
        errorDiv.innerText = "ACCESS KEY NOT FOUND.";
        
        if (loginAttempts >= maxAttempts) {
          checkIfLockedOut();
        }
        
        return;
      }

      const data = snap.val();
      const now = Date.now();

      if (data.expiry && now > data.expiry) {
        errorDiv.innerText = "ACCESS KEY EXPIRED.";
        showModal('Key Expired', 'This access key has expired. Please get a new one.');
        return;
      }

      if (data.deviceId && data.deviceId !== deviceId) {
        errorDiv.innerText = "THIS KEY IS ALREADY USED ON ANOTHER DEVICE.";
        showModal('Device Limit', 'This key is already registered to another device.');
        return;
      }

      if (!data.deviceId) {
        await update(ref(db, `accessKeys/${key}`), {
          deviceId: deviceId,
          lastLogin: now
        });
      } else {
        await update(ref(db, `accessKeys/${key}`), {
          lastLogin: now
        });
      }

      // Reset login attempts on successful login
      loginAttempts = 0;
      localStorage.setItem('loginAttempts', '0');
      
      // Store the key in localStorage for auto-login
      localStorage.setItem("access_key", key);

      showModal('Success', 'Login successful! Redirecting...');
      setTimeout(() => {
        window.location.href = "https://devilhackervipseller.github.io/Testing/";
      }, 1500);
    } catch (err) {
      loadingDiv.style.display = "none";
      errorDiv.innerText = "ERROR DURING LOGIN. TRY AGAIN.";
      console.error(err);
    }
  };

  window.getKey = function () {
    const message = encodeURIComponent("HELLO DEVIL HACKER BROTHER , I NEED AN ACCESS KEY.");
    window.open(`https://t.me/Devil_Hacker_Vip?text=${message}`, '_blank');
  };

  // Run auto-login check on page load
  window.onload = function () {
    tryAutoLogin();
    
    // Check if user was previously locked out
    checkIfLockedOut();
  };
</script>

<!-- Starfield Animation -->
<script>
  const canvas = document.getElementById("starfieldCanvas");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const stars = [];
  const starCount = 400;

  class Star {
    constructor() {
      this.angle = Math.random() * Math.PI * 2;
      this.radius = Math.random() * Math.min(canvas.width, canvas.height) * 0.7;
      this.speed = Math.random() * 0.02 + 0.01;
      this.size = Math.random() * 4 + 1;
      this.color = Math.random() > 0.8 ? "#ffffff" : "#00f7ff";
    }
    update() {
      this.angle += this.speed;
      this.x = canvas.width / 2 + Math.cos(this.angle) * this.radius;
      this.y = canvas.height / 2 + Math.sin(this.angle) * this.radius;
    }
    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initStars() {
    for (let i = 0; i < starCount; i++) {
      stars.push(new Star());
    }
  }

  function animateStars() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => {
      star.update();
      star.draw();
    });
    requestAnimationFrame(animateStars);
  }

  initStars();
  animateStars();

  window.addEventListener('resize', () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    stars.forEach(star => {
      star.radius = Math.min(star.radius, Math.min(canvas.width, canvas.height) * 0.7);
    });
  });
</script>
