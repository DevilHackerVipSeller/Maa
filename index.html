<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝐓𝐇𝐄 𝐒𝐏𝐘 𝐏𝐑𝐄𝐃𝐈𝐂𝐓𝐎𝐑</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }
    body {
      background: black;
      overflow: hidden;
      color: white;
    }
    .starfield-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 0;
    }
    canvas {
      display: block;
      opacity: 0.5;
    }
    .container {
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    .small-title {
      color: #0ff;
      margin-bottom: 10px;
      font-size: 16px;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #0ff;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 350px;
    }
    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      width: 100%;
      margin-top: 5px;
      transition: all 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
    }
    button.secondary {
      background: transparent;
      color: #0ff;
      border: 1px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    .loading {
      color: #0ff;
      font-size: 14px;
      margin-top: 10px;
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 24px;
      }
      .small-title {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<canvas id="starfieldCanvas" class="starfield-bg"></canvas>

<div class="container">
  <div class="small-title" id="typingTitle"></div>
  <div class="login-box">
    <h1>LOGIN</h1>
    <input type="text" id="accessKey" placeholder="ENTER ACCESS KEY" />
    <button onclick="handleLogin()">LOGIN</button>
    <button class="secondary" onclick="getKey()">GET KEY</button>
    <div class="loading" id="loading" style="display:none;">VERIFYING...</div>
    <div class="error" id="error"></div>
  </div>
</div>

<!-- Firebase and Login Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8vPX5DJ0JL5OpAF2TipkFCEiCUJaWsO4",
    authDomain: "theeaglepredictor.firebaseapp.com",
    databaseURL: "https://theeaglepredictor-default-rtdb.firebaseio.com",
    projectId: "theeaglepredictor",
    storageBucket: "theeaglepredictor.firebasestorage.app",
    messagingSenderId: "222835324937",
    appId: "1:222835324937:web:cdeaec52937fcfb6fa20d8",
    measurementId: "G-VG094TCNE8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  function getDeviceId() {
    let id = localStorage.getItem("device_id");
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem("device_id", id);
    }
    return id;
  }

  async function tryAutoLogin() {
    const storedKey = localStorage.getItem("access_key");
    const deviceId = getDeviceId();
    const errorDiv = document.getElementById("error");
    const loadingDiv = document.getElementById("loading");

    if (storedKey) {
      loadingDiv.style.display = "block";
      try {
        const snap = await get(ref(db, `accessKeys/${storedKey}`));
        loadingDiv.style.display = "none";

        if (!snap.exists()) {
          localStorage.removeItem("access_key");
          errorDiv.innerText = "ACCESS KEY NOT FOUND. PLEASE ENTER A NEW KEY.";
          return;
        }

        const data = snap.val();
        const now = Date.now();

        if (data.expiry && now > data.expiry) {
          localStorage.removeItem("access_key");
          errorDiv.innerText = "ACCESS KEY EXPIRED. PLEASE GET A NEW ONE.";
          return;
        }

        if (data.deviceId && data.deviceId !== deviceId) {
          localStorage.removeItem("access_key");
          errorDiv.innerText = "KEY ALREADY USED ON ANOTHER DEVICE.";
          return;
        }

        // ✅ Success → redirect
        window.location.href = "https://devilhackervipseller.github.io/Testing/";
      } catch (err) {
        loadingDiv.style.display = "none";
        localStorage.removeItem("access_key");
        errorDiv.innerText = "ERROR DURING AUTO-LOGIN. TRY AGAIN.";
        console.error("Auto-login error:", err);
      }
    }
  }

  window.handleLogin = async function () {
    const key = document.getElementById("accessKey").value.trim();
    const errorDiv = document.getElementById("error");
    const loadingDiv = document.getElementById("loading");
    const deviceId = getDeviceId();

    errorDiv.innerText = "";
    loadingDiv.style.display = "block";

    if (!key) {
      loadingDiv.style.display = "none";
      errorDiv.innerText = "PLEASE ENTER AN ACCESS KEY.";
      return;
    }

    try {
      const snap = await get(ref(db, `accessKeys/${key}`));
      loadingDiv.style.display = "none";

      if (!snap.exists()) {
        errorDiv.innerText = "ACCESS KEY NOT FOUND.";
        return;
      }

      const data = snap.val();
      const now = Date.now();

      if (data.expiry && now > data.expiry) {
        errorDiv.innerText = "ACCESS KEY EXPIRED.";
        return;
      }

      if (data.deviceId && data.deviceId !== deviceId) {
        errorDiv.innerText = "THIS KEY IS ALREADY USED ON ANOTHER DEVICE.";
        return;
      }

      if (!data.deviceId) {
        await update(ref(db, `accessKeys/${key}`), { deviceId });
      }

      localStorage.setItem("access_key", key);
      window.location.href = "https://devilhackervipseller.github.io/Testing/";
    } catch (err) {
      loadingDiv.style.display = "none";
      errorDiv.innerText = "ERROR DURING LOGIN.";
      console.error("Login error:", err);
    }
  };

  window.getKey = function () {
    const message = encodeURIComponent("HELLO DEVIL HACKER BROTHER, I NEED AN ACCESS KEY.");
    window.open(`https://t.me/Devil_Hacker_Vip?text=${message}`, '_blank');
  };

  // ✅ Always auto verify on page load
  window.onload = function () {
    if (navigator.onLine) {
      tryAutoLogin();
    } else {
      document.getElementById("error").innerText = "NO INTERNET CONNECTION.";
    }
  };
</script>
</body>
  </html>
