    appId: "1:222835324937:web:cdeaec52937fcfb6fa20d8",
    measurementId: "G-VG094TCNE8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  function getDeviceId() {
    let id = localStorage.getItem("device_id");
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem("device_id", id);
    }
    return id;
  }

  // Validate key with retry logic
  async function validateKey(key, deviceId, retries = 2) {
    try {
      const snap = await get(ref(db, `accessKeys/${key}`));
      if (!snap.exists()) {
        return { success: false, error: "ACCESS KEY NOT FOUND." };
      }

      const data = snap.val();
      if (data.deviceId && data.deviceId !== deviceId) {
        return { success: false, error: "THIS KEY IS ALREADY USED ON ANOTHER DEVICE." };
      }

      return { success: true, data };
    } catch (err) {
      if (retries > 0) {
        await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1s before retry
        return validateKey(key, deviceId, retries - 1);
      }
      return { success: false, error: "NETWORK ERROR. PLEASE TRY AGAIN." };
    }
  }

  // Auto-verify function
  async function tryAutoLogin() {
    const storedKey = localStorage.getItem("access_key");
    const deviceId = getDeviceId();
    const errorDiv = document.getElementById("error");
    const loadingDiv = document.getElementById("loading");
    const loginBox = document.getElementById("loginBox");

    if (!storedKey) {
      loadingDiv.style.display = "none";
      loginBox.classList.add("show");
      return;
    }

    const result = await validateKey(storedKey, deviceId);
    if (result.success) {
      if (!result.data.deviceId) {
        try {
          await update(ref(db, `accessKeys/${storedKey}`), { deviceId });
        } catch (err) {
          console.error("Failed to bind deviceId:", err);
        }
      }
      window.location.href = "https://devilhackervipseller.github.io/Testing/";
    } else {
      localStorage.removeItem("access_key"); // Clear invalid key
      loadingDiv.style.display = "none";
      loginBox.classList.add("show");
      errorDiv.innerText = result.error;
    }
  }

  window.handleLogin = async function () {
    const key = document.getElementById("accessKey").value.trim();
    const errorDiv = document.getElementById("error");
    const manualLoadingDiv = document.getElementById("manualLoading");
    const loginBox = document.getElementById("loginBox");
    const deviceId = getDeviceId();

    errorDiv.innerText = "";
    manualLoadingDiv.style.display = "block";
    loginBox.classList.add("show");

    if (!key) {
      manualLoadingDiv.style.display = "none";
      errorDiv.innerText = "PLEASE ENTER ACCESS KEY.";
      return;
    }

    const result = await validateKey(key, deviceId);
    manualLoadingDiv.style.display = "none";

    if (result.success) {
      if (!result.data.deviceId) {
        await update(ref(db, `accessKeys/${key}`), { deviceId });
      }
      localStorage.setItem("access_key", key);
      window.location.href = "https://devilhackervipseller.github.io/Testing/";
    } else {
      errorDiv.innerText = result.error;
    }
  };

  window.getKey = function () {
    const message = encodeURIComponent("HELLO DEVIL HACKER BROTHER , I NEED AN ACCESS KEY.");
    window.open(`https://t.me/Devil_Hacker_Vip?text=${message}`, '_blank');
  };

  // Run auto-verify after DOM and Firebase are ready
  document.addEventListener("DOMContentLoaded", tryAutoLogin);
</script>

<!-- Starfield Animation -->
<script>
  const canvas = document.getElementById("starfieldCanvas");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const stars = [];
  const starCount = 400;

  class Star {
    constructor() {
      this.angle = Math.random() * Math.PI * 2;
      this.radius = Math.random() * Math.min(canvas.width, canvas.height) * 0.7;
      this.speed = Math.random() * 0.02 + 0.01;
      this.size = Math.random() * 4 + 1;
      this.color = Math.random() > 0.8 ? "#ffffff" : "#00f7ff";
    }
    update() {
      this.angle += this.speed;
      this.x = canvas.width / 2 + Math.cos(this.angle) * this.radius;
      this.y = canvas.height / 2 + Math.sin(this.angle) * this.radius;
    }
    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initStars() {
    for (let i = 0; i < starCount; i++) {
      stars.push(new Star());
    }
  }

  function animateStars() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => {
      star.update();
      star.draw();
    });
    requestAnimationFrame(animateStars);
  }

  initStars();
  animateStars();

  window.addEventListener('resize', () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    stars.forEach(star => {
      star.radius = Math.min(star.radius, Math.min(canvas.width, canvas.height) * 0.7);
    });
  });
</script>
