<!-- Firebase and Login Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8vPX5DJ0JL5OpAF2TipkFCEiCUJaWsO4",
    authDomain: "theeaglepredictor.firebaseapp.com",
    databaseURL: "https://theeaglepredictor-default-rtdb.firebaseio.com",
    projectId: "theeaglepredictor",
    storageBucket: "theeaglepredictor.firebasestorage.app",
    messagingSenderId: "222835324937",
    appId: "1:222835324937:web:cdeaec52937fcfb6fa20d8",
    measurementId: "G-VG094TCNE8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  function getDeviceId() {
    let id = localStorage.getItem("device_id");
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem("device_id", id);
    }
    return id;
  }

  async function tryAutoLogin() {
    const storedKey = localStorage.getItem("access_key");
    const deviceId = getDeviceId();
    const errorDiv = document.getElementById("error");
    const loadingDiv = document.getElementById("loading");

    if (storedKey) {
      loadingDiv.style.display = "block";
      try {
        const snap = await get(ref(db, `accessKeys/${storedKey}`));
        loadingDiv.style.display = "none";

        if (!snap.exists()) {
          localStorage.removeItem("access_key");
          errorDiv.innerText = "ACCESS KEY NOT FOUND.";
          return;
        }

        const data = snap.val();
        const now = Date.now();

        if (data.expiry && now > data.expiry) {
          localStorage.removeItem("access_key");
          errorDiv.innerText = "ACCESS KEY EXPIRED.";
          return;
        }

        if (data.deviceId && data.deviceId !== deviceId) {
          localStorage.removeItem("access_key");
          errorDiv.innerText = "KEY ALREADY USED ON ANOTHER DEVICE.";
          return;
        }

        // ✅ Success → redirect
        window.location.href = "https://devilhackervipseller.github.io/Testing/";
      } catch (err) {
        loadingDiv.style.display = "none";
        localStorage.removeItem("access_key");
        errorDiv.innerText = "AUTO-LOGIN FAILED.";
        console.error(err);
      }
    }
  }

  window.handleLogin = async function () {
    const key = document.getElementById("accessKey").value.trim();
    const errorDiv = document.getElementById("error");
    const loadingDiv = document.getElementById("loading");
    const deviceId = getDeviceId();

    errorDiv.innerText = "";
    loadingDiv.style.display = "block";

    if (!key) {
      loadingDiv.style.display = "none";
      errorDiv.innerText = "PLEASE ENTER A KEY.";
      return;
    }

    try {
      const snap = await get(ref(db, `accessKeys/${key}`));
      loadingDiv.style.display = "none";

      if (!snap.exists()) {
        errorDiv.innerText = "KEY NOT FOUND.";
        return;
      }

      const data = snap.val();
      const now = Date.now();

      if (data.expiry && now > data.expiry) {
        errorDiv.innerText = "KEY EXPIRED.";
        return;
      }

      if (data.deviceId && data.deviceId !== deviceId) {
        errorDiv.innerText = "KEY USED ON ANOTHER DEVICE.";
        return;
      }

      if (!data.deviceId) {
        await update(ref(db, `accessKeys/${key}`), { deviceId });
      }

      localStorage.setItem("access_key", key);
      window.location.href = "https://devilhackervipseller.github.io/Testing/";
    } catch (err) {
      loadingDiv.style.display = "none";
      errorDiv.innerText = "LOGIN ERROR.";
      console.error(err);
    }
  };

  window.getKey = function () {
    const msg = encodeURIComponent("HELLO DEVIL HACKER BROTHER, I NEED AN ACCESS KEY.");
    window.open(`https://t.me/Devil_Hacker_Vip?text=${msg}`, "_blank");
  };

  // ✅ always auto verify when page loads
  window.onload = function () {
    if (navigator.onLine) {
      tryAutoLogin();
    } else {
      document.getElementById("error").innerText = "NO INTERNET CONNECTION.";
    }
  };
</script>

<!-- Starfield Animation -->
<script>
  const canvas = document.getElementById("starfieldCanvas");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const stars = [];
  const starCount = 400;

  class Star {
    constructor() {
      this.angle = Math.random() * Math.PI * 2;
      this.radius = Math.random() * Math.min(canvas.width, canvas.height) * 0.7;
      this.speed = Math.random() * 0.02 + 0.01;
      this.size = Math.random() * 4 + 1;
      this.color = Math.random() > 0.8 ? "#ffffff" : "#00f7ff";
    }
    update() {
      this.angle += this.speed;
      this.x = canvas.width / 2 + Math.cos(this.angle) * this.radius;
      this.y = canvas.height / 2 + Math.sin(this.angle) * this.radius;
    }
    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initStars() {
    for (let i = 0; i < starCount; i++) stars.push(new Star());
  }

  function animateStars() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => { star.update(); star.draw(); });
    requestAnimationFrame(animateStars);
  }

  initStars();
  animateStars();

  window.addEventListener("resize", () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });
</script>
