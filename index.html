  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    .starfield-bg {

    .small-title {

      width: 100%;

      border: none;

      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      width: 100%;

      transition: all 0.3s ease;

    button:hover {

<body>
<canvas id="starfieldCanvas" class="starfield-bg"></canvas>

<div class="container">
  <div class="small-title" id="typingTitle"></div>
  <div class="loading" id="loading">AUTO-VERIFYING ACCESS...</div>
  <div class="countdown" id="countdown">VERIFICATION TIME: <span id="timer">00:00</span></div>
  <div class="login-box" id="loginBox">
    <h1>ACCESS REQUIRED</h1>
    <input type="text" id="accessKey" placeholder="ENTER ACCESS KEY" />
    <button onclick="handleLogin()">VERIFY</button>
    <button class="secondary" onclick="getKey()">REQUEST ACCESS</button>
    <div class="loading" id="manualLoading" style="display:none;">VERIFYING...</div>
    <div class="error" id="error"></div>
  </div>
</div>

<div class="access-granted" id="accessGranted">
  <h2>ACCESS GRANTED</h2>
  <p>Welcome back, agent. Your verification is complete.</p>
  <button onclick="continueToApp()">CONTINUE TO DASHBOARD</button>
</div>

<script>
  // Simulated database of valid keys and their status
  const validKeys = {
    "SPY-2024-ALPHA": { deviceId: null, used: false, verifiedAt: null },
    "SPY-2024-BETA": { deviceId: null, used: false, verifiedAt: null },
    "SPY-2024-GAMMA": { deviceId: null, used: false, verifiedAt: null },
    "SPY-2024-DELTA": { deviceId: null, used: false, verifiedAt: null }
  };

  // Generate a persistent device ID
  function getDeviceId() {
    let id = localStorage.getItem("device_id");
    if (!id) {
      id = 'device-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now().toString(36);
      localStorage.setItem("device_id", id);
    }
    return id;
  }

  // Get current time in seconds
  function getCurrentTime() {
    return Math.floor(Date.now() / 1000);
  }

  // Format time as MM:SS
  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
  }

  // Validate key with simulated network delay
  async function validateKey(key, deviceId) {
    // Simulate network request
    await new Promise(resolve => setTimeout(resolve, 1500));
    
    if (!validKeys[key]) {
      return { success: false, error: "ACCESS KEY NOT FOUND." };
    }

    const keyData = validKeys[key];
    
    // Check if key is already used on another device after verification period
    if (keyData.used && keyData.deviceId !== deviceId) {
      const currentTime = getCurrentTime();
      const verificationTime = keyData.verifiedAt;
      
      // Only show error if 10 seconds have passed since verification
      if (currentTime - verificationTime >= 10) {
        return { success: false, error: "THIS KEY IS ALREADY USED ON ANOTHER DEVICE." };
      }
    }

    return { success: true, data: keyData };
  }

  // Auto-verify function
  async function tryAutoLogin() {
    const storedKey = localStorage.getItem("access_key");
    const deviceId = getDeviceId();
    const errorDiv = document.getElementById("error");
    const loadingDiv = document.getElementById("loading");
    const loginBox = document.getElementById("loginBox");
    const countdownDiv = document.getElementById("countdown");
    const timerSpan = document.getElementById("timer");

    // Start the countdown timer (10 seconds)
    let timeLeft = 10;
    const countdownInterval = setInterval(() => {
      timerSpan.textContent = formatTime(timeLeft);
      timeLeft--;
      
      if (timeLeft < 0) {
        clearInterval(countdownInterval);
      }
    }, 1000);

    if (!storedKey) {
      // No stored key, show login after delay
      setTimeout(() => {
        loadingDiv.style.display = "none";
        countdownDiv.style.display = "none";
        loginBox.classList.add("show");
      }, 3000);
      return;
    }

    // Simulate auto-verification process
    setTimeout(async () => {
      const result = await validateKey(storedKey, deviceId);
      
      if (result.success) {
        // Mark key as used and record verification time
        if (!result.data.deviceId) {
          result.data.deviceId = deviceId;
          result.data.verifiedAt = getCurrentTime();
          result.data.used = true;
        }
        
        // Show access granted screen
        loadingDiv.style.display = "none";
        countdownDiv.style.display = "none";
        document.getElementById('accessGranted').classList.add('show');
      } else {
        // Show error after the verification period
        localStorage.removeItem("access_key");
        loadingDiv.style.display = "none";
        countdownDiv.style.display = "none";
        loginBox.classList.add("show");
        errorDiv.innerText = result.error;
      }
    }, 3000);
  }

  window.handleLogin = async function () {
    const key = document.getElementById("accessKey").value.trim();
    const errorDiv = document.getElementById("error");
    const manualLoadingDiv = document.getElementById("manualLoading");
    const loginBox = document.getElementById("loginBox");
    const deviceId = getDeviceId();

    errorDiv.innerText = "";
    manualLoadingDiv.style.display = "block";

    if (!key) {
      manualLoadingDiv.style.display = "none";
      errorDiv.innerText = "PLEASE ENTER ACCESS KEY.";
      return;
    }

    const result = await validateKey(key, deviceId);
    manualLoadingDiv.style.display = "none";

    if (result.success) {
      // Bind key to device
      if (!result.data.deviceId) {
        result.data.deviceId = deviceId;
        result.data.verifiedAt = getCurrentTime();
        result.data.used = true;
      }
      
      // Store the key for future auto-login
      localStorage.setItem("access_key", key);
      
      // Show access granted
      loginBox.classList.remove("show");
      document.getElementById('accessGranted').classList.add('show');
    } else {
      errorDiv.innerText = result.error;
    }
  };

  window.getKey = function () {
    alert("To get an access key, please contact the system administrator.\n\nAvailable demo keys:\nSPY-2024-ALPHA\nSPY-2024-BETA\nSPY-2024-GAMMA\nSPY-2024-DELTA");
  };

  window.continueToApp = function () {
    window.location.href = "https://devilhackervipseller.github.io/Testing/";
  };

  // Run auto-verify when page loads
  document.addEventListener("DOMContentLoaded", tryAutoLogin);
</script>

<!-- Starfield Animation -->
<script>
  const canvas = document.getElementById("starfieldCanvas");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const stars = [];
  const starCount = 400;

  class Star {
    constructor() {
      this.angle = Math.random() * Math.PI * 2;
      this.radius = Math.random() * Math.min(canvas.width, canvas.height) * 0.7;
      this.speed = Math.random() * 0.02 + 0.01;
      this.size = Math.random() * 4 + 1;
      this.color = Math.random() > 0.8 ? "#ffffff" : "#00f7ff";
    }
    update() {
      this.angle += this.speed;
      this.x = canvas.width / 2 + Math.cos(this.angle) * this.radius;
      this.y = canvas.height / 2 + Math.sin(this.angle) * this.radius;
    }
    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initStars() {
    for (let i = 0; i < starCount; i++) {
      stars.push(new Star());
    }
  }

  function animateStars() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => {
      star.update();
      star.draw();
    });
    requestAnimationFrame(animateStars);
  }

  initStars();
  animateStars();

  window.addEventListener('resize', () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    stars.forEach(star => {
      star.radius = Math.min(star.radius, Math.min(canvas.width, canvas.height) * 0.7);
    });
  });
</script>
