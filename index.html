    #matrixCanvas {

      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;

      margin: 30px auto;

      transition: transform 0.3s, box-shadow 0.3s;
      width: 100%;

      display: none;
    }

    }
    .login-box:hover {

      box-shadow: 0 0 40px rgba(0,247,255,0.7);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background: linear-gradient(145deg, #14141c, #1e1e2d);
      color: #00ffe0;
      box-shadow: inset 0 0 8px rgba(0,255,224,0.3);

      box-shadow: 0 0 15px rgba(132,0,255,0.5);

      overflow: hidden;
    }

      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;

    button:hover::before {

    }
    button:hover {

      box-shadow: 0 0 25px rgba(132,0,255,0.7);
    }

      border: 1px solid #00f7ff;

    .error {

<body>

<!-- Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8vPX5DJ0JL5OpAF2TipkFCEiCUJaWsO4",
    authDomain: "theeaglepredictor.firebaseapp.com",
    databaseURL: "https://theeaglepredictor-default-rtdb.firebaseio.com",
    projectId: "theeaglepredictor",
    storageBucket: "theeaglepredictor.firebasestorage.app",
    messagingSenderId: "222835324937",
    appId: "1:222835324937:web:cdeaec52937fcfb6fa20d8",
    measurementId: "G-VG094TCNE8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  function getDeviceId() {
    let id = localStorage.getItem("device_id");
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem("device_id", id);
    }
    return id;
  }

  async function validateKey(key, deviceId, retries = 2) {
    try {
      const snap = await get(ref(db, `accessKeys/${key}`));
      if (!snap.exists()) {
        return { success: false, error: "ACCESS KEY NOT FOUND." };
      }

      const data = snap.val();
      if (data.deviceId && data.deviceId !== deviceId) {
        return { success: false, error: "THIS KEY IS ALREADY USED ON ANOTHER DEVICE." };
      }

      return { success: true, data };
    } catch (err) {
      if (retries > 0) {
        await new Promise(resolve => setTimeout(resolve, 1000));
        return validateKey(key, deviceId, retries - 1);
      }
      return { success: false, error: "NETWORK ERROR. PLEASE TRY AGAIN." };
    }
  }

  async function tryAutoLogin() {
    const storedKey = localStorage.getItem("access_key");
    const deviceId = getDeviceId();
    const errorDiv = document.getElementById("error");
    const loadingDiv = document.getElementById("loading");
    const loginBox = document.getElementById("loginBox");

    if (!storedKey) {
      loadingDiv.style.display = "none";
      loginBox.classList.add("show");
      return;
    }

    const result = await validateKey(storedKey, deviceId);
    if (result.success) {
      if (!result.data.deviceId) {
        try {
          await update(ref(db, `accessKeys/${storedKey}`), { deviceId });
        } catch (err) {
          console.error("Failed to bind deviceId:", err);
        }
      }
      window.location.href = "https://devilhackervipseller.github.io/Testing/";
    } else {
      localStorage.removeItem("access_key");
      loadingDiv.style.display = "none";
      loginBox.classList.add("show");
      errorDiv.innerText = result.error;
    }
  }

  window.handleLogin = async function () {
    const key = document.getElementById("accessKey").value.trim();
    const errorDiv = document.getElementById("error");
    const manualLoadingDiv = document.getElementById("manualLoading");
    const loginBox = document.getElementById("loginBox");
    const deviceId = getDeviceId();

    errorDiv.innerText = "";
    manualLoadingDiv.style.display = "block";
    loginBox.classList.add("show");

    if (!key) {
      manualLoadingDiv.style.display = "none";
      errorDiv.innerText = "PLEASE ENTER ACCESS KEY.";
      return;
    }

    const result = await validateKey(key, deviceId);
    manualLoadingDiv.style.display = "none";

    if (result.success) {
      if (!result.data.deviceId) {
        await update(ref(db, `accessKeys/${key}`), { deviceId });
      }
      localStorage.setItem("access_key", key);
      window.location.href = "https://devilhackervipseller.github.io/Testing/";
    } else {
      errorDiv.innerText = result.error;
    }
  };

  window.getKey = function () {
    const message = encodeURIComponent("HELLO DEVIL HACKER BROTHER, I NEED AN ACCESS KEY.");
    window.open(`https://t.me/Devil_Hacker_Vip?text=${message}`, '_blank');
  };

  document.addEventListener("DOMContentLoaded", tryAutoLogin);
</script>

<!-- Matrix Background Animation -->
<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const letters = "アァイゥエオカキクケコサシスセソABCDEFGHIJKLMNOPQRSTUVWXYZ123456789".split("");
  const fontSize = 14;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array.from({ length: columns }, () => Math.random() * canvas.height / fontSize);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drops.forEach((y, x) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      const alpha = Math.min(1, y / 20);
      ctx.fillStyle = `rgba(0,255,153,${alpha})`;
      ctx.font = `${fontSize}px monospace`;
      ctx.fillText(text, x * fontSize, y * fontSize);
      drops[x] += 0.5;
      if (y * fontSize > canvas.height && Math.random() > 0.98) drops[x] = 0;
    });
  }

  setInterval(drawMatrix, 50);
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    drops.length = Math.floor(canvas.width / fontSize);
    drops.fill(1);
  });
</script>
