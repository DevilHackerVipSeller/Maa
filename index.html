    // Modal Logic
    function showModal(title, message, type = 'info', confirmCallback = null, closeText = 'Close', confirmText = 'OK') {
      const modalTitle = document.getElementById('modalTitle');
      const modalMessage = document.getElementById('modalMessage');
      const modalConfirmBtn = document.getElementById('modalConfirmBtn');
      const modalCloseBtn = document.getElementById('modalCloseBtn');
      const customModal = document.getElementById('customModal');

      modalMessage.textContent = message;
      customModal.classList.remove('hidden');
      modalCloseBtn.textContent = closeText;
      modalConfirmBtn.textContent = confirmText;
      modalConfirmBtn.classList.remove('bg-green-600', 'bg-blue-600', 'bg-red-600');
      modalConfirmBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
      modalCloseBtn.classList.remove('hidden');

      if (type === 'success') {

        modalConfirmBtn.classList.remove('bg-blue-600');
        modalConfirmBtn.classList.add('hover:bg-green-700');

      } else if (type === 'error') {

        modalConfirmBtn.classList.add('hover:bg-red-700');
        modalConfirmBtn.textContent = 'Got It';
        modalCloseBtn.classList.add('hidden');
      }

      modalConfirmBtn.onclick = () => {
        customModal.classList.add('hidden');
        if (confirmCallback) confirmCallback();
      };
      modalCloseBtn.onclick = () => customModal.classList.add('hidden');
    }

    function getDeviceId() {
      let id = localStorage.getItem("device_id");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("device_id", id);
      }
      return id;
    }

    async function tryAutoLogin() {
      const storedKey = localStorage.getItem("access_key");
      const deviceId = getDeviceId();
      const errorDiv = document.getElementById("error");
      const loadingDiv = document.getElementById("loading");

      if (storedKey) {
        loadingDiv.style.display = "block";
        try {
          const snap = await get(ref(db, `accessKeys/${storedKey}`));
          loadingDiv.style.display = "none";

          if (!snap.exists()) {
            localStorage.removeItem("access_key");
            errorDiv.innerText = "STORED ACCESS KEY NOT FOUND.";
            showModal('Error', 'Stored access key not found.', 'error');
            return;
          }

          const data = snap.val();
          const now = Date.now();

          if (data.expiry && now > data.expiry) {
            localStorage.removeItem("access_key");
            errorDiv.innerText = "STORED ACCESS KEY EXPIRED.";
            showModal('Error', 'Stored access key expired.', 'error');
            return;
          }

          if (data.deviceId && data.deviceId !== deviceId) {
            localStorage.removeItem("access_key");
            errorDiv.innerText = "STORED KEY IS USED ON ANOTHER DEVICE.";
            showModal('Error', 'Stored key is used on another device.', 'error');
            return;
          }

          showModal('Success', 'Auto-login successful!', 'success', () => {
            window.location.href = "https://devilhackervipseller.github.io/Testing/";
          });
        } catch (err) {
          loadingDiv.style.display = "none";
          localStorage.removeItem("access_key");
          errorDiv.innerText = "ERROR DURING AUTO-LOGIN. TRY AGAIN.";
          showModal('Error', `Error during auto-login: ${err.message}`, 'error');
          console.error(err);
        }
      }
    }

    window.handleLogin = async function () {
      const key = document.getElementById("accessKey").value.trim();
      const errorDiv = document.getElementById("error");
      const loadingDiv = document.getElementById("loading");
      const deviceId = getDeviceId();

      errorDiv.innerText = "";
      loadingDiv.style.display = "block";

      if (!key) {
        loadingDiv.style.display = "none";
        errorDiv.innerText = "PLEASE ENTER ACCESS KEY.";
        showModal('Error', 'Please enter a valid key.', 'error');
        return;
      }

      try {
        const snap = await get(ref(db, `accessKeys/${key}`));
        loadingDiv.style.display = "none";

        if (!snap.exists()) {
          errorDiv.innerText = "ACCESS KEY NOT FOUND.";
          showModal('Error', 'Invalid key. Please try again.', 'error');
          return;
        }

        const data = snap.val();
        const now = Date.now();

        if (data.expiry && now > data.expiry) {
          errorDiv.innerText = "ACCESS KEY EXPIRED.";
          showModal('Error', 'This key has expired.', 'error');
          return;
        }

        if (data.deviceId && data.deviceId !== deviceId) {
          errorDiv.innerText = "THIS KEY IS ALREADY USED ON ANOTHER DEVICE.";
          showModal('Error', 'This key is already used on another device.', 'error');
          return;
        }

        if (!data.deviceId) {
          await update(ref(db, `accessKeys/${key}`), {
            deviceId: deviceId
          });
        }

        localStorage.setItem("access_key", key);
        showModal('Success', 'Login successful!', 'success', () => {
          window.location.href = "https://devilhackervipseller.github.io/Testing/";
        });
      } catch (err) {
        loadingDiv.style.display = "none";
        errorDiv.innerText = "ERROR DURING LOGIN. TRY AGAIN.";
        showModal('Error', `Login failed: ${err.message}`, 'error');
        console.error(err);
      }
    };

    window.getKey = function () {

    };

    window.onload = function () {
      tryAutoLogin();
    };

  <!-- Starfield Animation -->
  <script>
    const canvas = document.getElementById("starfieldCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const stars = [];
    const starCount = 400;

    class Star {
      constructor() {
        this.angle = Math.random() * Math.PI * 2;
        this.radius = Math.random() * Math.min(canvas.width, canvas.height) * 0.7;
        this.speed = Math.random() * 0.02 + 0.01;
        this.size = Math.random() * 4 + 1;
        this.color = Math.random() > 0.8 ? "#ffffff" : "#00f7ff";
      }
      update() {
        this.angle += this.speed;
        this.x = canvas.width / 2 + Math.cos(this.angle) * this.radius;
        this.y = canvas.height / 2 + Math.sin(this.angle) * this.radius;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initStars() {
      for (let i = 0; i < starCount; i++) {
        stars.push(new Star());
      }
    }

    function animateStars() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animateStars);
    }

    initStars();
    animateStars();

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      stars.forEach(star => {
        star.radius = Math.min(star.radius, Math.min(canvas.width, canvas.height) * 0.7);
      });
    });
  </script>
